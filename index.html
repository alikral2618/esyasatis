  #scoreboard {
    position: fixed;

  #timer {
    position: fixed;

    right: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
  }
  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background: radial-gradient(circle at 50% 30%, #ff4b4b, #b22222);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    cursor: pointer;
    animation: floatUp 6s linear forwards;
  }
  @keyframes floatUp {
    0% { bottom: -80px; opacity: 1; }
    100% { bottom: 110vh; opacity: 0; }
  }
</style>
